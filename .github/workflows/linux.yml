name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: ubuntu-latest

    env:
       PERL_USE_UNSAFE_INC: 0
       AUTHOR_TESTING: 1
       AUTOMATED_TESTING: 1
       RELEASE_TESTING: 1
       PERL_CARTON_PATH: $GITHUB_WORKSPACE/local

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Install Dependencies CI
        run: PERL_USE_UNSAFE_INC=1 cpm install -g --show-build-log-on-failure --cpanfile cpanfile.ci
      - name: Install Dependencies
        run: cpm install -g --show-build-log-on-failure --cpanfile cpanfile
      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: make
        run: make
      - name: Run Tests
        run: make test
      - name: Run Author Tests
        env:
          GITHUB_USER: ${{ github.actor }}
          # or also $secrets.GITHUB_TOKEN
          GITHUB_PASS: ${{ github.token }}
          GITHUB_ACCESS_TOKEN: ${{ github.token }}
        run: prove -vl xt/**/*.t
